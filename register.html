<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ‚Äì MathSphere</title>
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

        body {
            background: #000814;
            color: white;
            font-family: Arial;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 1px 15px;
            z-index: 1000;
        }
        header img { width: 160px; }

        .nav-anim {
            position: relative;
            display: flex;
            align-items: center;
            height: 50px;
        }
        .nav-anim a {
            position: relative;
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 0 22px;
            z-index: 1;
        }
        .nav-anim span {
            position: absolute;
            top:0; left:0;
            width:90px; height:100%;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            border-radius: 6px;
            transition: 0.5s;
            z-index: 0;
        }
        .nav-anim a:nth-child(1):hover ~ span { left:0; width:90px; }
        .nav-anim a:nth-child(2):hover ~ span { left:90px; width:95px; }
        .nav-anim a:nth-child(3):hover ~ span { left:185px; width:110px; }
        .nav-anim a:nth-child(4):hover ~ span { left:295px; width:120px; }
        .nav-anim a:nth-child(5):hover ~ span { left:435px; width:105px; }

        .hamburger { display:none; }

        /* ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            position: relative;
            overflow: hidden;
        }

        main::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,170,255,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,170,255,0.04) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove { from { background-position:0 0; } to { background-position:50px 50px; } }

        main::after {
            content: '';
            position: absolute;
            width: 500px; height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,170,255,0.07) 0%, transparent 70%);
            bottom: -100px; left: -100px;
            pointer-events: none;
        }

        /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
        .auth-card {
            position: relative;
            z-index: 2;
            background: #0d1b2a;
            border: 1px solid rgba(0,170,255,0.15);
            border-radius: 24px;
            padding: 46px 45px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 80px rgba(26,62,141,0.35), 0 0 0 1px rgba(0,170,255,0.05);
            animation: fadeUp 0.6s ease both;
        }
        @keyframes fadeUp {
            from { opacity:0; transform:translateY(30px); }
            to   { opacity:1; transform:translateY(0); }
        }

        .auth-card .brand {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-card .brand h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            background: linear-gradient(90deg, #00aaff, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .auth-card .brand p { color:#6b8099; font-size:14px; margin-top:6px; }

        /* two-column grid for name fields */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #00aaff;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .input-wrap { position: relative; }
        .input-wrap .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b8099;
            font-size: 15px;
            pointer-events: none;
        }
        .input-wrap input {
            width: 100%;
            background: #060f1a;
            border: 1px solid rgba(0,170,255,0.2);
            border-radius: 10px;
            padding: 12px 16px 12px 40px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        .input-wrap input::placeholder { color: #3a5068; }
        .input-wrap input:focus {
            border-color: #ff9800;
            box-shadow: 0 0 0 3px rgba(255,152,0,0.12);
        }
        .input-wrap input.error { border-color: #ff3333; }

        .toggle-pw {
            position: absolute;
            right: 12px; top: 50%;
            transform: translateY(-50%);
            background: none; border: none;
            color: #6b8099;
            cursor: pointer; font-size: 14px;
            transition: color 0.2s;
        }
        .toggle-pw:hover { color: #ff9800; }

        /* password strength bar */
        .pw-strength { margin-top: 8px; }
        .strength-bar {
            height: 4px;
            background: #0d1b2a;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: width 0.4s, background 0.4s;
        }
        .strength-label { font-size: 12px; margin-top: 4px; color: #6b8099; }

        /* terms */
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #6b8099;
            line-height: 1.5;
        }
        .terms input[type=checkbox] {
            width: 16px; height: 16px;
            accent-color: #ff9800;
            flex-shrink: 0;
            margin-top: 2px;
            cursor: pointer;
        }
        .terms a { color: #ff9800; text-decoration: none; }
        .terms a:hover { color: #ffd54f; }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 20px rgba(255,87,34,0.3);
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255,87,34,0.5);
        }
        .btn-auth:active { transform: translateY(0); }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
            color: #3a5068;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0,170,255,0.1);
        }

        .auth-link { text-align:center; font-size:14px; color:#6b8099; }
        .auth-link a { color:#ff9800; text-decoration:none; font-weight:600; transition:color 0.2s; }
        .auth-link a:hover { color:#ffd54f; }

        /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
        footer { background:#000; padding:15px; z-index:1000; }
        footer p { color:white; text-align:center; font-size:16px; }

        /* ‚îÄ‚îÄ MOBILE ‚îÄ‚îÄ */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
                cursor: pointer;
                width: 30px;
                height: 3px;
                background-color: white;
                position: relative;
                margin-right: 20px;
                transition: background-color 0.3s;
                flex-shrink: 0;
            }

            .hamburger::before,
            .hamburger::after {
                content: '';
                position: absolute;
                width: 30px;
                height: 3px;
                background-color: white;
                transition: transform 0.3s ease, top 0.3s ease;
            }

            .hamburger::before { top: -10px; }
            .hamburger::after  { top: 10px; }

            .hamburger.open { background-color: transparent; }
            .hamburger.open::before { top: 0; transform: rotate(45deg); }
            .hamburger.open::after  { top: 0; transform: rotate(-45deg); }

            .nav-anim {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                background-color: rgba(0, 0, 0, 0.97);
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                transition: left 0.35s ease;
                padding-top: 30px;
                z-index: 999;
                overflow-y: auto;
            }

            .nav-anim.active { left: 0; }

            .nav-anim a {
                display: block;
                width: 100%;
                text-align: center;
                padding: 18px 20px;
                color: white;
                font-size: 20px;
                position: relative;
                z-index: 1;
                transition: color 0.2s;
            }

            .nav-anim a:hover { color: #ff9800; }

            .nav-anim span { display: none; }

            .nav-anim a:nth-child(1):hover ~ span,
            .nav-anim a:nth-child(2):hover ~ span,
            .nav-anim a:nth-child(3):hover ~ span,
            .nav-anim a:nth-child(4):hover ~ span,
            .nav-anim a:nth-child(5):hover ~ span { display: none; }

            .nav-anim a + a { border-top: 1px solid rgba(255, 255, 255, 0.08); }

            .form-row { grid-template-columns: 1fr; }
            .auth-card { padding: 32px 20px; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="logo.png" alt="MathSphere Logo"></a>
    <div class="hamburger" onclick="toggleMenu()"></div>
    <nav class="nav-anim">
        <a href="index.html">Home</a>
        <a href="topics.html">Topics</a>
        <a href="practice.html">Practice</a>
        <a href="calculators.html">Calculators</a>
        <a href="about.html">About Us</a>
        <span></span>
    </nav>
</header>

<main>
    <div class="auth-card">
        <div class="brand">
            <h1>CREATE ACCOUNT</h1>
            <p>Join MathSphere and start your learning journey.</p>
        </div>

        <form id="registerForm" novalidate>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-wrap">
                        <span class="icon">üë§</span>
                        <input type="text" id="firstName" placeholder="John" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-wrap">
                        <span class="icon">üë§</span>
                        <input type="text" id="lastName" placeholder="Doe" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrap">
                    <span class="icon">‚úâ</span>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <span class="icon">üîí</span>
                    <input type="password" id="password" placeholder="Create a strong password" required oninput="checkStrength(this.value)">
                    <button type="button" class="toggle-pw" onclick="togglePw('password', this)">üëÅ</button>
                </div>
                <div class="pw-strength">
                    <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
                    <div class="strength-label" id="strengthLabel">Enter a password</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrap">
                    <span class="icon">üîí</span>
                    <input type="password" id="confirmPassword" placeholder="Repeat your password" required>
                    <button type="button" class="toggle-pw" onclick="togglePw('confirmPassword', this)">üëÅ</button>
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit" class="btn-auth">CREATE ACCOUNT</button>
        </form>

        <div class="divider">or</div>

        <div class="auth-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2026 All Rights Reserved | MathSphere</p>
</footer>

<script>
    function togglePw(id, btn) {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
        btn.textContent = input.type === 'password' ? 'üëÅ' : 'üôà';
    }

    function checkStrength(val) {
        const fill  = document.getElementById('strengthFill');
        const label = document.getElementById('strengthLabel');
        let score = 0;
        if (val.length >= 8)             score++;
        if (/[A-Z]/.test(val))           score++;
        if (/[0-9]/.test(val))           score++;
        if (/[^A-Za-z0-9]/.test(val))   score++;

        const levels = [
            { pct: '0%',   color: 'transparent', text: 'Enter a password' },
            { pct: '25%',  color: '#ff3333',      text: 'Weak' },
            { pct: '50%',  color: '#ff9800',      text: 'Fair' },
            { pct: '75%',  color: '#ffd54f',      text: 'Good' },
            { pct: '100%', color: '#00cc66',      text: 'Strong ‚úì' },
        ];
        const lvl = levels[score];
        fill.style.width      = lvl.pct;
        fill.style.background = lvl.color;
        label.textContent     = lvl.text;
        label.style.color     = lvl.color === 'transparent' ? '#6b8099' : lvl.color;
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const pw  = document.getElementById('password').value;
        const cpw = document.getElementById('confirmPassword').value;
        const chk = document.getElementById('terms').checked;

        if (pw !== cpw) {
            alert('Passwords do not match!');
            return;
        }
        if (!chk) {
            alert('Please agree to the Terms of Service.');
            return;
        }

        const btn = this.querySelector('.btn-auth');
        btn.textContent = 'CREATING ACCOUNT...';
        btn.style.opacity = '0.7';

        // TODO: connect to backend
        setTimeout(() => {
            btn.textContent = 'CREATE ACCOUNT';
            btn.style.opacity = '1';
            alert('Backend not connected yet. Coming soon!');
        }, 1400);
    });
</script>

<script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-anim');
            const hamburger = document.querySelector('.hamburger');
            nav.classList.toggle('active');
            hamburger.classList.toggle('open');
        }

        // Close nav when a link is clicked on mobile
        document.querySelectorAll('.nav-anim a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.querySelector('.nav-anim').classList.remove('active');
                    document.querySelector('.hamburger').classList.remove('open');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>
